
{% extends 'base.html' %}

{% block content %}
    <h1>Delete Region - {{ region.name }}</h1>
    <p>Are you sure you want to delete this region?</p>
    <form action="{% url 'delete_region' region.id %}" method="post">
        {% csrf_token %}
        <a href="{% url 'delete' davlat_id=region.davlat_id %}">Delete</a>
    </form>
{% endblock %}
